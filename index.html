<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Cut & Waste Optimizer</title>
    <style>
        :root {
            --bg: #1a1a1a;
            --card: #2d2d2d;
            --text: #e0e0e0;
            --accent: #00adb5;
            --danger: #ff4d4d;
            --success: #00ff88;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            background: var(--card);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        h1 { color: var(--accent); margin-top: 0; text-align: center; }

        .input-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #444;
            border-radius: 8px;
        }

        label { display: block; margin-bottom: 5px; font-weight: bold; }

        input, select {
            width: 100%;
            padding: 10px;
            background: #1a1a1a;
            border: 1px solid #555;
            color: white;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .piece-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr auto;
            gap: 10px;
            align-items: center;
            margin-bottom: 10px;
            background: #363636;
            padding: 10px;
            border-radius: 6px;
        }

        button {
            cursor: pointer;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            transition: 0.2s;
        }

        .btn-add { background: var(--accent); color: white; padding: 10px 20px; }
        .btn-calc { background: var(--success); color: #1a1a1a; width: 100%; padding: 15px; font-size: 1.1rem; margin-top: 20px; }
        .btn-remove { background: var(--danger); color: white; padding: 10px; }

        #results {
            margin-top: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .stats-box {
            padding: 20px;
            background: #3d3d3d;
            border-radius: 8px;
            border-left: 5px solid var(--accent);
        }

        .canvas-container {
            background: #000;
            border: 2px solid #555;
            position: relative;
            overflow: auto;
            display: flex;
            justify-content: center;
        }

        canvas { background-color: #333; }
        
        .stat-val { font-size: 1.5rem; color: var(--accent); display: block; }
    </style>
</head>
<body>

<div class="container">
    <h1>Stone Slab Optimizer</h1>

    <div class="input-group">
        <div>
            <label>Slab Length (in)</label>
            <input type="number" id="slabL" value="120">
        </div>
        <div>
            <label>Slab Width (in)</label>
            <input type="number" id="slabW" value="65">
        </div>
        <div>
            <label>Material Cost ($/sqft)</label>
            <input type="number" id="matCost" value="45">
        </div>
        <div>
            <label>Material Type</label>
            <select id="matType">
                <option>Granite</option>
                <option>Quartz</option>
                <option>Marble</option>
            </select>
        </div>
    </div>

    <h3>Cut List (Pieces)</h3>
    <div id="pieceList">
        <div class="piece-row">
            <input type="text" placeholder="Piece Label (e.g. Island)" class="p-name">
            <input type="number" placeholder="L" class="p-l">
            <input type="number" placeholder="W" class="p-w">
            <label style="font-size: 0.8rem;"><input type="checkbox" class="p-rot" checked> Auto-Rotate</label>
            <button class="btn-remove" onclick="this.parentElement.remove()">X</button>
        </div>
    </div>
    <button class="btn-add" onclick="addPieceRow()">+ Add Piece</button>

    <button class="btn-calc" onclick="calculateLayout()">Calculate Optimization</button>

    <div id="results" style="display:none;">
        <div class="stats-box">
            <h3>Yield Summary</h3>
            <p>Total Slab Area: <span id="totalArea" class="stat-val">0</span> sqft</p>
            <p>Total Cut Area: <span id="cutArea" class="stat-val">0</span> sqft</p>
            <p>Waste Percentage: <span id="wastePerc" class="stat-val">0%</span></p>
            <p>Waste Cost Loss: <span id="wasteCost" class="stat-val">$0</span></p>
        </div>
        <div class="canvas-container">
            <canvas id="slabCanvas"></canvas>
        </div>
    </div>
</div>

<script>
    function addPieceRow() {
        const row = document.createElement('div');
        row.className = 'piece-row';
        row.innerHTML = `
            <input type="text" placeholder="Piece Label" class="p-name">
            <input type="number" placeholder="L" class="p-l">
            <input type="number" placeholder="W" class="p-w">
            <label style="font-size: 0.8rem;"><input type="checkbox" class="p-rot" checked> Auto-Rotate</label>
            <button class="btn-remove" onclick="this.parentElement.remove()">X</button>
        `;
        document.getElementById('pieceList').appendChild(row);
    }

    function calculateLayout() {
        const slabL = parseFloat(document.getElementById('slabL').value);
        const slabW = parseFloat(document.getElementById('slabW').value);
        const matCost = parseFloat(document.getElementById('matCost').value);
        
        const pieceEls = document.querySelectorAll('.piece-row');
        let pieces = [];
        let totalCutAreaInches = 0;

        pieceEls.forEach(el => {
            let l = parseFloat(el.querySelector('.p-l').value);
            let w = parseFloat(el.querySelector('.p-w').value);
            let rot = el.querySelector('.p-rot').checked;
            let name = el.querySelector('.p-name').value || "Piece";
            
            if(l && w) {
                pieces.push({ l, w, rot, name, x: 0, y: 0, placed: false });
                totalCutAreaInches += (l * w);
            }
        });

        // Basic Nesting Logic (Shelf Packing)
        pieces.sort((a, b) => b.w - a.w); // Sort by width descending
        
        let curX = 0;
        let curY = 0;
        let shelfHeight = 0;

        pieces.forEach(p => {
            // Check if we need to rotate for better fit
            if(p.rot && (p.l > (slabL - curX) || p.w > shelfHeight) && p.w <= (slabL - curX) && p.l <= (slabW - curY)) {
                [p.l, p.w] = [p.w, p.l];
            }

            if (curX + p.l <= slabL && curY + p.w <= slabW) {
                p.x = curX;
                p.y = curY;
                p.placed = true;
                curX += p.l;
                shelfHeight = Math.max(shelfHeight, p.w);
            } else if (curY + shelfHeight + p.w <= slabW) {
                curY += shelfHeight;
                curX = 0;
                shelfHeight = p.w;
                p.x = curX;
                p.y = curY;
                p.placed = true;
                curX += p.l;
            }
        });

        displayResults(slabL, slabW, totalCutAreaInches, pieces, matCost);
    }

    function displayResults(sL, sW, cutAreaIn, pieces, cost) {
        const totalAreaSqft = (sL * sW) / 144;
        const cutAreaSqft = cutAreaIn / 144;
        const wasteSqft = totalAreaSqft - cutAreaSqft;
        const wastePerc = ((wasteSqft / totalAreaSqft) * 100).toFixed(1);

        document.getElementById('results').style.display = 'grid';
        document.getElementById('totalArea').innerText = totalAreaSqft.toFixed(2);
        document.getElementById('cutArea').innerText = cutAreaSqft.toFixed(2);
        document.getElementById('wastePerc').innerText = wastePerc + "%";
        document.getElementById('wasteCost').innerText = "$" + (wasteSqft * cost).toFixed(2);

        // Draw Slab
        const canvas = document.getElementById('slabCanvas');
        const ctx = canvas.getContext('2d');
        const scale = Math.min(400 / sL, 300 / sW);
        
        canvas.width = sL * scale;
        canvas.height = sW * scale;

        ctx.fillStyle = "#444";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        pieces.forEach(p => {
            if(p.placed) {
                ctx.fillStyle = "#00adb5";
                ctx.strokeStyle = "#fff";
                ctx.lineWidth = 1;
                ctx.fillRect(p.x * scale, p.y * scale, p.l * scale, p.w * scale);
                ctx.strokeRect(p.x * scale, p.y * scale, p.l * scale, p.w * scale);
                
                ctx.fillStyle = "white";
                ctx.font = "10px Arial";
                ctx.fillText(p.name, (p.x * scale) + 5, (p.y * scale) + 15);
            }
        });
    }
</script>

</body>
</html>
